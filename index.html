<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regra de Três | JavaScript</title>

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <h1>Regra de três</h1>

      <div class="input-container">
        <div class="input-group">
          <input type="number" id="num1" placeholder="A" />
          <span><i class="ri-arrow-left-right-line"></i></span>
          <input type="number" id="num2" placeholder="B" />
        </div>

        <p class="input-text"><i class="ri-calculator-line"></i></i></p>

        <div class="input-group">
          <input type="number" id="num3" placeholder="C" />
          <span><i class="ri-arrow-left-right-line"></i></span>
          <p id="result"><i class="ri-close-fill"></i></p>
        </div>
      </div>

      <button id="calculate">Calcular</button>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
